<!DOCTYPE html>
<html>
<head>
    <title>Remove Wi-Fi</title>
</head>
<body>
    <h1>Remove a Wi-Fi Connection</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li><strong>{{ category }}:</strong> {{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Select connection to remove:</label><br>
        <select name="connection_id" required>
            {% for conn_id, ssid in saved_conns %}
              <option value="{{ conn_id }}">
                {{ conn_id }} (SSID: "{{ ssid }}")
              </option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Remove</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to home</a></p>
</body>
</html>
